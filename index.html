	<script>
			var videodiv = document.getElementById('videodiv');
			videodiv.style.visibility = "hidden";
			var video = document.querySelector('video');
			if(!navigator.getDisplayMedia && !navigator.mediaDevices.getDisplayMedia) {
				var error = 'Your browser does NOT supports getDisplayMedia API.';
				document.querySelector('h1').innerHTML = error;
				document.querySelector('video').style.display = 'none';
				document.getElementById('btn-start-recording').style.display = 'none';
				document.getElementById('btn-stop-recording').style.display = 'none';
				throw new Error(error);
			}
			function invokeGetDisplayMedia(success, error) {
				var displaymediastreamconstraints = {
					video: {
						displaySurface: 'window', // monitor, window, application, browser
						logicalSurface: true,
						cursor: 'never' // never, always, motion
					}
				};
				// above constraints are NOT supported YET
				// that's why overridnig them
				var displaymediastreamconstraints = {
					video: true
				};
				if(navigator.mediaDevices.getDisplayMedia) {
					navigator.mediaDevices.getDisplayMedia(displaymediastreamconstraints).then(success).catch(error);
				}
				else {
					navigator.getDisplayMedia(displaymediastreamconstraints).then(success).catch(error);
				}
			}
			function capturescreen(callback) {
				invokeGetDisplayMedia(function(screen) {
					addStreamStopListener(screen, function() {
						document.getElementById('btn-stop-recording').click();
					});
					callback(screen);
				}, function(error) {
					console.error(error);
					alert('Unable to capture your screen. Please check console logs.\n' + error);
				});
			}
			function stopRecordingCallback() {
				video.src = video.srcObject = null;
				video.src = URL.createObjectURL(recorder.getBlob());
				
				recorder.screen.stop();
				recorder.destroy();
				recorder = null;
				videodiv.style.visibility = "visible";
				document.getElementById('btn-start-recording').disabled = false;
			}
			var recorder; // globally accessible
			document.getElementById('btn-start-recording').onclick = function() {
				this.disabled = true;
				capturescreen(function(screen) {
					video.srcObject = screen;
					recorder = RecordRTC(screen, {
						type: 'video'
					});
					recorder.startRecording();
					// release screen on stopRecording
					recorder.screen = screen;
					document.getElementById('btn-stop-recording').disabled = false;
				});
			};
			document.getElementById('btn-stop-recording').onclick = function() {
				this.disabled = true;
				recorder.stopRecording(stopRecordingCallback);
			};
			function addStreamStopListener(stream, callback) {
				stream.addEventListener('ended', function() {
					callback();
					callback = function() {};
				}, false);
				stream.addEventListener('inactive', function() {
					callback();
					callback = function() {};
				}, false);
				stream.getTracks().forEach(function(track) {
					track.addEventListener('ended', function() {
						callback();
						callback = function() {};
					}, false);
					track.addEventListener('inactive', function() {
						callback();
						callback = function() {};
					}, false);
				});
			}




			URL = window.URL || window.webkitURL;
 
 var gumStream; //stream from getUserMedia()
 var rec; //Recorder.js object
 var input; //MediaStreamAudioSourceNode we'll be recording
  
 // shim for AudioContext when it's not avb. 
 var AudioContext = window.AudioContext || window.webkitAudioContext;
 var audioContext = new AudioContext; //new audio context to help us record
  
 var recordButton = document.getElementById("btn-start-recording");
 var stopButton = document.getElementById("btn-stop-recording");
  
 //add events to those 3 buttons
 recordButton.addEventListener("click", startRecording);
 stopButton.addEventListener("click", stopRecording);

 function startRecording() {
    console.log("recordButton clicked");
 
    /*
    Simple constraints object, for more advanced audio features see
    <div class="video-container"><blockquote class="wp-embedded-content" data-secret="cVHlrYJoGD"><a href="https://addpipe.com/blog/audio-constraints-getusermedia/">Supported Audio Constraints in getUserMedia()</a></blockquote><iframe class="wp-embedded-content" sandbox="allow-scripts" security="restricted" style="position: absolute; clip: rect(1px, 1px, 1px, 1px);" src="https://addpipe.com/blog/audio-constraints-getusermedia/embed/#?secret=cVHlrYJoGD" data-secret="cVHlrYJoGD" width="600" height="338" title="“Supported Audio Constraints in getUserMedia()” — Pipe Blog" frameborder="0" marginwidth="0" marginheight="0" scrolling="no"></iframe></div>
    */
 
    var constraints = { audio: true }
 
    /*
    Disable the record button until we get a success or fail from getUserMedia()
    */
 

 
    /*
    We're using the standard promise based getUserMedia()
    https://developer.mozilla.org/en-US/docs/Web/API/MediaDevices/getUserMedia
    */
 
    navigator.mediaDevices.getUserMedia(constraints).then(function(stream) {
        console.log("getUserMedia() success, stream created, initializing Recorder.js ...");
 
        /* assign to gumStream for later use */
        gumStream = stream;
 
        /* use the stream */
        input = audioContext.createMediaStreamSource(stream);
 
        /* 
        Create the Recorder object and configure to record mono sound (1 channel)
        Recording 2 channels  will double the file size
        */
        rec = new Recorder(input,{numChannels:1})
 
        //start the recording process
        rec.record()
 
        console.log("Recording started");
 
    }).catch(function(err) {
        //enable the record button if getUserMedia() fails
        
    });
}

function stopRecording() {
    console.log("stopButton clicked");
 
    //disable the stop button, enable the record too allow for new recordings

 
 
    //tell the recorder to stop the recording
    rec.stop();
 
    //stop microphone access
    gumStream.getAudioTracks()[0].stop();
 
    //create the wav blob and pass it on to createDownloadLink
    rec.exportWAV(createDownloadLink);
}

function createDownloadLink(blob) {
 
 var url = URL.createObjectURL(blob);
 var au = document.createElement('audio');
 var li = document.createElement('li');
 var link = document.createElement('a');

 //add controls to the <audio> element
 au.controls = true;
 au.src = url;

 //link the a element to the blob
 link.href = url;
 link.download = new Date().toISOString() + '.wav';
 link.innerHTML = link.download;

 //add the new audio and a elements to the li element
 li.appendChild(au);
 li.appendChild(link);

 //add the li element to the ordered list
 recordingsList.appendChild(li);
}
